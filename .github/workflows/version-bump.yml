name: Version Bump

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: read

jobs:
  bump-version:
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, 'chore(version):') && !startsWith(github.event.head_commit.message, 'chore: release')"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Read current version
        id: current
        run: |
          CURRENT_VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"

      - name: Find merged PR number
        id: pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(gh pr list --state merged --search "${{ github.sha }}" --json number --jq '.[0].number')
          echo "number=$PR_NUMBER" >> "$GITHUB_OUTPUT"

      - name: Get PR labels and determine bump type
        id: bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER="${{ steps.pr.outputs.number }}"
          BUMP_TYPE="patch"

          if [ -n "$PR_NUMBER" ]; then
            LABELS=$(gh pr view "$PR_NUMBER" --json labels --jq '.labels[].name')
            if echo "$LABELS" | grep -q "^major$"; then
              BUMP_TYPE="major"
            elif echo "$LABELS" | grep -q "^minor$"; then
              BUMP_TYPE="minor"
            fi
          fi

          echo "type=$BUMP_TYPE" >> "$GITHUB_OUTPUT"

      - name: Calculate new version
        id: new
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          MAJOR=$(echo "$CURRENT" | cut -d. -f1)
          MINOR=$(echo "$CURRENT" | cut -d. -f2)
          PATCH=$(echo "$CURRENT" | cut -d. -f3)
          BUMP_TYPE="${{ steps.bump.outputs.type }}"

          if [ "$BUMP_TYPE" = "major" ]; then
            NEW_VERSION="$((MAJOR + 1)).0.0"
          elif [ "$BUMP_TYPE" = "minor" ]; then
            NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
          else
            NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
          fi

          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Update VERSION file
        run: echo "${{ steps.new.outputs.version }}" > VERSION

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Update client version
        run: cd client && npm version ${{ steps.new.outputs.version }} --no-git-tag-version

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: microsoft
          java-version: '21'
          cache: maven

      - name: Update server version
        run: cd server && ./mvnw versions:set -DnewVersion=${{ steps.new.outputs.version }} -DgenerateBackupPoms=false -B

      - name: Commit and push
        run: |
          git add -A
          git commit -m "chore(version): bump to ${{ steps.new.outputs.version }} [skip ci]"
          git push origin main
