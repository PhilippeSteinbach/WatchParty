name: Docker Publish

on:
  push:
    branches: [main]
    paths:
      - 'server/**'
      - 'client/**'
      - 'Dockerfile.standalone'
      - 'docker-compose.standalone.yml'

permissions:
  packages: write

jobs:
  publish:
    name: Build & Push Standalone Image
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, 'chore(version):') && !startsWith(github.event.head_commit.message, 'chore: release')"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version
        id: version
        run: echo "version=$(cat VERSION | tr -d '[:space:]')" >> "$GITHUB_OUTPUT"

      - name: Compute image name
        id: image
        run: echo "name=ghcr.io/$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/watchparty" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.standalone
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ steps.image.outputs.name }}:${{ steps.version.outputs.version }}
            ${{ steps.image.outputs.name }}:latest
