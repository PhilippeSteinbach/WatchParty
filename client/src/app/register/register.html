<div class="auth-container">
  <div class="card">
    <h1>ðŸŽ¬ WatchParty</h1>
    <h2>Create Account</h2>

    <form (ngSubmit)="register()" class="form">
      <div class="field">
        <label for="displayName">Display Name</label>
        <input id="displayName" type="text" placeholder="Your name"
          [ngModel]="displayName()" (ngModelChange)="displayName.set($event)" name="displayName" required />
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com"
          [ngModel]="email()" (ngModelChange)="email.set($event)" name="email" required />
      </div>

      <div class="field">
        <label for="password">Password <span class="hint">(min. 8 characters)</span></label>
        <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          [ngModel]="password()" (ngModelChange)="password.set($event)" name="password" required minlength="8" />
      </div>

      @if (error()) {
        <p class="error">{{ error() }}</p>
      }

      <button type="submit" [disabled]="loading()">
        {{ loading() ? 'Creating accountâ€¦' : 'Create Account' }}
      </button>
    </form>

    <p class="footer-link">Already have an account? <a routerLink="/login">Sign In</a></p>
    <p class="footer-link"><a routerLink="/">Continue without account</a></p>
  </div>
</div>
