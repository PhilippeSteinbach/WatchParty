@if (roomNotFound()) {
  <div class="flex items-center justify-center min-h-full p-4">
    <div class="card-glow p-10 w-full max-w-md text-center">
      <div class="text-neon-red mb-4">
        <lucide-icon [img]="AlertCircleIcon" [size]="40"></lucide-icon>
      </div>
      <h2 class="text-neon-red text-2xl font-bold mb-2">Room Not Found</h2>
      <p class="text-purple-300/60">{{ error() }}</p>
    </div>
  </div>
} @else if (!connected()) {
  <div class="flex items-center justify-center min-h-full p-4">
    <div class="card-glow p-10 w-full max-w-md text-center">
      <div class="text-neon-purple mb-2">
        <lucide-icon [img]="FilmIcon" [size]="32"></lucide-icon>
      </div>
      <h2 class="gradient-text text-2xl font-bold mb-2">Join Room</h2>
      <p class="text-purple-300/60 mb-6">Room: {{ roomCode() }}</p>

      <form (ngSubmit)="join()" class="flex flex-col gap-4 text-left">
        <div class="flex flex-col gap-1">
          <label for="nickname" class="text-sm text-purple-300/70">Your Nickname</label>
          <input
            id="nickname"
            type="text"
            placeholder="Enter your nickname"
            class="input-dark w-full"
            [ngModel]="nickname()"
            (ngModelChange)="nickname.set($event)"
            name="nickname"
          />
        </div>

        @if (error()) {
          <p class="text-neon-red text-sm">{{ error() }}</p>
        }

        <button type="submit" class="btn-gradient w-full py-3">Join</button>
      </form>
    </div>
  </div>
} @else {
  <app-watch-room [roomCode]="roomCode()" />
}
