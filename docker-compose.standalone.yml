services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.standalone
    image: watchparty:standalone
    ports:
      - "4200:8080"
    volumes:
      - watchparty-data:/data
    environment:
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-this-is-a-placeholder-key-at-least-256-bits}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  watchparty-data:
