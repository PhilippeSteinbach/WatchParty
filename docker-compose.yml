services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: watchparty
      POSTGRES_USER: watchparty
      POSTGRES_PASSWORD: watchparty
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U watchparty"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./server
    image: watchparty-api:0.7.0
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: watchparty
      DB_USERNAME: watchparty
      DB_PASSWORD: ${DB_PASSWORD:-watchparty}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET must be set in production}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:*}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  client:
    build: ./client
    image: watchparty-client:0.7.0
    ports:
      - "4200:80"
    depends_on:
      - api

volumes:
  pgdata:
