services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: watchparty
      POSTGRES_USER: watchparty
      POSTGRES_PASSWORD: watchparty
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U watchparty"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./server
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: watchparty
      DB_USERNAME: watchparty
      DB_PASSWORD: watchparty
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      db:
        condition: service_healthy

  client:
    build: ./client
    ports:
      - "4200:80"
    depends_on:
      - api

volumes:
  pgdata:
